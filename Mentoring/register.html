<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport"/>
  <title>
   Mentoring
  </title>
  <link href="assets/img/favicon.png" rel="icon" type="image/x-icon"/>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/plugins/fontawesome/css/fontawesome.min.css" rel="stylesheet"/>
  <link href="assets/plugins/fontawesome/css/all.min.css" rel="stylesheet"/>
  <link href="assets/css/style.css" rel="stylesheet"/>
 </head>
 <body class="account-page">
  <div class="main-wrapper">
   <div class="bg-pattern-style bg-pattern-style-register">
    <div class="content">
     <div class="account-content">
      <div class="account-box">
       <div class="login-right">
        <div class="login-header">
         <h3>
          <span>
           Mentoring
          </span>
          Register
         </h3>
         <p class="text-muted">
          Access to our dashboard
         </p>
        </div>
        <form action="index.html">
         <div class="row">
          <div class="col-lg-6">
           <div class="form-group">
            <label class="form-control-label">
             First Name
            </label>
            <input autofocus="" class="form-control" id="first-name" name="first_name" type="text"/>
           </div>
          </div>
          <div class="col-lg-6">
           <div class="form-group">
            <label class="form-control-label">
             Last Name
            </label>
            <input class="form-control" id="last-name" name="last_name" type="text"/>
           </div>
          </div>
         </div>
         <div class="form-group">
          <label class="form-control-label">
           Email Address
          </label>
          <input class="form-control" id="email" type="email"/>
         </div>
         <div class="row">
          <div class="col-lg-6">
           <div class="form-group">
            <label class="form-control-label">
             Password
            </label>
            <input class="form-control" id="password" name="password" type="password"/>
           </div>
          </div>
          <div class="col-lg-6">
           <div class="form-group">
            <label class="form-control-label">
             Confirm Password
            </label>
            <input class="form-control" id="password-confirm" name="password_confirmation" type="password"/>
           </div>
          </div>
         </div>
         <div class="form-group">
          <div class="form-check form-check-xs form-checkbox">
           <input class="form-check-input" id="agree_checkbox_user" name="agreeCheckboxUser" type="checkbox"/>
           <label class="form-check-label" for="agree_checkbox_user">
            I agree to Mentoring
           </label>
           <a href="javascript:void(0);" tabindex="-1">
            Privacy Policy
           </a>
           &amp;
           <a href="javascript:void(0);" tabindex="-1">
            Terms.
           </a>
          </div>
         </div>
         <button class="btn btn-primary login-btn" type="submit">
          Create Account
         </button>
         <div class="account-footer text-center mt-3">
          Already have an account?
          <a class="forgot-link mb-0" href="login.html">
           Login
          </a>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="assets/js/jquery-3.6.0.min.js">
  </script>
  <script src="assets/js/bootstrap.bundle.min.js">
  </script>
  <script src="assets/js/script.js">
  </script>
 </body>
</html>
